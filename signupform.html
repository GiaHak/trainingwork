<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="text-align: center">
    <div class="container">
        <h1>Sign Up</h1>
        <form class="row g-3">

            <div class="col-md-6">

                <input type="name" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md-6">

                <input type="name" class="form-control" placeholder="Last Name">
            </div>

            <div class="col-12">

                <input type="text" class="form-control" id="inputNumber" placeholder="Mobile No.">
            </div>
            <div class="col-12">

                <input type="text" class="form-control" id="inputEmail" placeholder="Email Address">
            </div>



            <div class="col-12">
                <form class="row g-3">
                    
                    <div class="col-md-12">
                        
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-md-12 mt-3">
                        
                        <input type="password" class="form-control" placeholder=" Confirm Password">
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I Agree
                            </label>
                                &nbsp; By clicking   <span style="color:rgb(42, 125, 146)" >Register</span> you agree to the <span style="color: blue">Terms and Conditions</span> set out by this site including our Cookie Use.
                        </div>
                    </form>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Register</button>

                <button type="submit" class="btn btn-success">Sign In</button>

            </div>
            
        </form>
    </div>
</body>

</html>
